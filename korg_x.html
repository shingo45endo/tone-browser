function getRef(ref, json) {
	const paths = ref.split('/');
	console.assert(paths[0] === '#');

	let obj = json;
	for (const path of paths.slice(1)) {
		obj = obj[path];
		if (!obj) {
			return null;
		}
	}

	return obj;
}

function panAB(value) {
	return {
		0x00: 'A15',
		0x01: 'A14',
		0x02: 'A13',
		0x03: 'A12',
		0x04: 'A11',
		0x05: 'A10',
		0x06: 'A09',
		0x07: 'A08',
		0x08: 'A07',
		0x09: 'A06',
		0x0a: 'A05',
		0x0b: 'A04',
		0x0c: 'A03',
		0x0d: 'A02',
		0x0e: 'A01',
		0x0f: 'CNT',
		0x10: 'B01',
		0x11: 'B02',
		0x12: 'B03',
		0x13: 'B04',
		0x14: 'B05',
		0x15: 'B06',
		0x16: 'B07',
		0x17: 'B08',
		0x18: 'B09',
		0x19: 'B10',
		0x1a: 'B11',
		0x1b: 'B12',
		0x1c: 'B13',
		0x1d: 'B14',
		0x1e: 'B15',
		0x1f: 'PRG',
		0xff: 'OFF',
	}[value] ?? 'Unknown';
}

function pan34(value) {
	switch (value) {
	case 0x00:
		return 'OFF';
	case 0x01:
		return 'R';
	case 0x65:
		return 'L';
	default:
		if (0x02 <= value && value <= 0x64) {
			const panL = value - 1;
			const panR = 101 - value;
			return `${String(panL).padStart(2, '0')}:${String(panR).padStart(2, '0')}`;
		}
		break;
	}

	return 'Unknown';
}
