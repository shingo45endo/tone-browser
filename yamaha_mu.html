<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>tone-browser</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="./common.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="module">
import {html, render} from 'https://unpkg.com/lit-html?module';
import {formatters as fmt} from './formatters.js';

function getWaveName(json, waveNo) {
	console.assert(json && Array.isArray(json.waves));
	return (json.waves[waveNo] || {name: `(Wave #${waveNo})`}).name;
}

const templateProgramList = (json) => html`
	<nav>
		<div class="nav nav-tabs" role="tablist">
		${Object.keys(json).filter((key) => key.startsWith('program')).map((key, i) => html`
			<a id="my-tab-${key}" class="nav-item nav-link${(i === 0) ? ' active' : ''}" href="#my-pane-${key}" role="tab" data-toggle="tab">${key.replace('programs', '')}</a>
		`)}
		</div>
	</nav>
	<div class="tab-content mt-2">
		${Object.keys(json).filter((key) => key.startsWith('program')).map((key, i) => html`
			<div id="my-pane-${key}" class="tab-pane fade${(i === 0) ? ' show active' : ''}" role="tabpanel">
				<table class="table table-sm table-hover w-auto mb-0">
					<thead>
						<tr>
							<th class="text-right">Prog#</th>
							<th class="text-right">BankM</th>
							<th class="text-right">BankL</th>
							<th class="text-right pl-4">No.</th>
							<th>Voice</th>
						</tr>
					</thead>
					<tbody>
					${json[key].map((program) => html`
						<tr>
							<td class="text-right">${program.prog}</td>
							<td class="text-right">${program.bankM}</td>
							<td class="text-right">${program.bankL}</td>
							<td class="text-right">${program.toneNo}</td>
							<td class="text-monospace"><a href="${program.tone.$ref}">${program.name}</a></td>
						</tr>
					`)}
					</tbody>
				</table>
			</div>
		`)}
	</div>
`;

const templateToneList = (json) => html`
	<table class="table table-sm table-hover w-auto mb-0">
		<thead>
			<tr>
				<th class="text-right">No.</th>
				<th>Voice</th>
				<th class="text-right pl-4">No.</th>

				<th class="text-right pl-4">No.</th>
				<th>Wave 3</th>
				<th class="text-right pl-4">No.</th>
				<th>Wave 4</th>
			</tr>
		</thead>
		<tbody>
		${json.tones.map((tone) => html`
			<tr>
				<td class="text-right">${tone.toneNo}</td>
				<td class="text-monospace"><a href="#/tones/${tone.toneNo}">${tone.name}</a></td>
				<td class="text-right">${tone.voices[0].waveNo}</td>
				<td class="text-monospace">${getWaveName(json, tone.voices[0].waveNo)}</td>
				<td class="text-right">${tone.voices[1] ? tone.voices[1].waveNo : ''}</td>

				<td class="text-right">${tone.voices[2] ? tone.voices[2].waveNo : ''}</td>

		`)}

`;

$(async () => {
	const $modal = $('#my-modal');
	const modalContent = document.getElementById('my-modal-content');

	$modal.modal('show');

	// Loads a JSON file.
	const url = (window.location.search.startsWith('?')) ? window.location.search.slice(1) : 'mu2000.json';
	const res = await fetch(url);
	if (!res.ok) {
		$(modalContent).text(`Error: "${url}" not found.`);
		return;
	}
	const json = await res.json();

	// Adds event handlers.
	$(window).on('hashchange', handleHashChange);
	$modal.on('hide.bs.modal', () => {
		if (window.location.hash !== '' && window.history.length > 2) {
			window.history.back();
		} else {
			window.location.hash = '';
		}
	});

	// Renders lists on each tab pane.
	render(templateProgramList(json), document.getElementById('my-pane-programs'));
	render(templateToneList(json), document.getElementById('my-pane-tones'));
	render(templateDrumSetList(json), document.getElementById('my-pane-drumsets'));

	handleHashChange();

	function handleHashChange() {
		// Checks whether the current URL hash is a supported format or not.
		const m = window.location.hash.match(/^#\/(.*)\/(\d+)/u);
		if (!m) {
			$modal.modal('hide');
			return;
		}

		// Renders information on the modal according to the specified URL hash.
		const no = Number(m[2]);
		switch (m[1]) {
		case 'tones':
			render(templateTone(json.tones[no], json), modalContent);
			break;
		case 'drumSets':
			render(templateDrumSet(json.drumSets[no], json), modalContent);
			break;
		default:
			$modal.modal('hide');
			return;
		}

		// Shows the modal.
		$('#my-modal-title').text(window.location.hash);
		$modal.modal('show');
	}
});
</script>

	<main class="container mt-2">

			</div>
		</nav>
		<div class="tab-content mt-2">

			<div id="my-pane-drumsets" class="tab-pane fade" role="tabpanel"></div>
		</div>
	</main>

	<!-- Information modal -->
