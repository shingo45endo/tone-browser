<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>tone-browser</title>
<link href="./common.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script type="module">
import {marked} from 'https://cdn.jsdelivr.net/npm/marked/+esm';

const contents = [
	{html: 'roland_sc-8820.html',  json: 'sc-8820.json',   text: 'Roland SC-8820'},
	{html: 'roland_sc-88pro.html', json: 'sc-88pro.json',  text: 'Roland SC-88Pro'},
	{html: 'roland_sc-88pro.html', json: 'sc-88vl.json',   text: 'Roland SC-88VL'},
	{html: 'roland_sc-88pro.html', json: 'sc-88.json',     text: 'Roland SC-88'},
	{html: 'roland_sc-55.html',    json: 'xp-10.json',     text: 'Roland XP-10'},
	{html: 'roland_sc-55.html',    json: 'sc-55mk2.json',  text: 'Roland SC-55mkII'},
	{html: 'roland_sc-55.html',    json: 'sc-33.json',     text: 'Roland SC-33'},
	{html: 'roland_sc-55.html',    json: 'sc-55_v20.json', text: 'Roland SC-55 (Ver.2.00)'},
	{html: 'roland_sc-55.html',    json: 'sc-55_v12.json', text: 'Roland SC-55 (Ver.1.20)'},
	{html: 'roland_sc-55.html',    json: 'sc-55_v10.json', text: 'Roland SC-55 (Ver.1.00)'},
	{html: 'roland_mtcm.html',     json: 'cm-32l.json',    text: 'Roland CM-32L'},
	{html: 'yamaha_mu.html',       json: 'mu2000.json',    text: 'Yamaha MU2000EX'},
	{html: 'yamaha_mu.html',       json: 'mu1000.json',    text: 'Yamaha MU1000EX'},
	{html: 'yamaha_mu.html',       json: 'mu128.json',     text: 'Yamaha MU128 Ver.2.00'},
	{html: 'yamaha_mu_old.html',   json: 'mu100.json',     text: 'Yamaha MU100'},
	{html: 'yamaha_mu_old.html',   json: 'mu90.json',      text: 'Yamaha MU90'},
	{html: 'yamaha_mu_old.html',   json: 'mu80.json',      text: 'Yamaha MU80'},
	{html: 'yamaha_mu_old.html',   json: 'mu50.json',      text: 'Yamaha MU50'},
	{html: 'yamaha_tg300.html',    json: 'tg300.json',     text: 'Yamaha TG300'},
	{html: 'yamaha_tg100.html',    json: 'tg100.json',     text: 'Yamaha TG100'},
	{html: 'yamaha_qy2x.html',     json: 'mu5.json',       text: 'Yamaha MU5'},
	{html: 'yamaha_qy2x.html',     json: 'qy22.json',      text: 'Yamaha QY22'},
	{html: 'yamaha_qy2x.html',     json: 'qy20.json',      text: 'Yamaha QY20'},
	{html: 'korg_n.html',          json: 'ns5r.json',      text: 'Korg NS5R'},
	{html: 'korg_x.html',          json: 'x5dr.json',      text: 'Korg X5DR'},
	{html: 'korg_x.html',          json: '05rw.json',      text: 'Korg 05R/W'},
	{html: 'korg_ag-10.html',      json: 'ag-10.json',     text: 'Korg AG-10'},
	{html: 'kawai_gmega.html',     json: 'gmega.json',     text: 'Kawai GMega'},
	{html: 'casio_gz-70sp.html',   json: 'gz-70sp.json',   text: 'Casio GZ-70SP (including GZ-30M, WG-130, and SW-10)'},
];
const htmlItems = contents.map(({html, json, text}) => `
	<li class="list-group-item list-group-item-action d-flex w-100 justify-content-between">
		<a href="./${html}?${json}" class="text-reset text-decoration-none">${text}</a>
		<span class="text-muted">(<a href="./${json}" class="text-reset text-decoration-none">${json}</a>)</span>
	</li>`).join('');
document.getElementById('my-list').innerHTML = `<ul class="list-group">${htmlItems}</ul>`;

(async () => {
	const res = await fetch('./README.md');
	if (res.ok) {
		const text = await res.text();
		document.getElementById('my-readme').innerHTML = marked(text, {headerIds: false});
	}
})();
</script>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-light bg-light sticky-top">
		<div class="container align-items-start">
			<h1 class="h6"><a href="https://github.com/shingo45endo/tone-browser" class="navbar-brand" target="_blank" rel="noopener noreferrer">tone-browser</a></h1>
		</div>
	</nav>

	<!-- Main screen -->
	<main class="container my-3">
		<div id="my-list"></div>
		<hr>
		<div id="my-readme"></div>
	</main>
</body>
</html>
